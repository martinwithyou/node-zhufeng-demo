<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript">
        setInterval(function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET','clock',true);
            xhr.onreadystatechange = function(readystate){
                if(xhr.readyState == 4){
                    document.querySelector('#clock').innerHTML = xhr.responseText;
                }
            }
            xhr.send()



        }, 1000)
    </script>

</body>
</html>
